<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!-- link bootstrap java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand text-white" href="#">START BOOTSTRAP </a>
                </div>

                <div>
                    <button class="navbar-toggler border-white" type="button"          data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-white"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- main -->
    <main>
        <!-- start -->
        <section class="container-fluid start">
            <div class="container-md text-white text-center pb-5 pt-5 d-flex flex-column justify-content-center">
                <div>
                    <img class="img-fluid m-auto" src="./assets/img/avatar.svg" alt="Avatar">
                </div>
                <h1 class="mt-5"> START BOOTSTRAP </h1>
                <div class="align-items-center d-flex mb-3 mt-2">
                    <div class="bg-white me-3 rod"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="bg-white ms-3 rod"></div>
                </div>
                <h5> GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR </h5>
            </div>
        </section>

        <!-- portfolio -->
        <section class="container-fluid text-center portfolio">
            <h2 class="mt-5 mb-4">PORTFOLIO</h2>
            <div class="align-items-center d-flex mb-5 mt-2">
                <div class="bg-black me-3 rod"></div>
                <i class="fa-solid fa-star"></i>
                <div class="bg-black ms-3 rod"></div>
            </div>
            <div class="container-md row m-auto">
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/cabin.png" alt="Cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/cake.png" alt="Cake">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/circus.png" alt="Circus">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/game.png" alt="Console">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/safe.png" alt="Vault">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mt-4">
                    <img src="./assets/img/submarine.png" alt="Subamarine">
                </div>
            </div>
        </section>

        <!-- about -->
        <section>

        </section>

        <!-- contact me -->


    </main>
    <!-- footer -->





</body>
</html>
